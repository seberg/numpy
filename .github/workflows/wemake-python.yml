name: "Linter"
on:
  pull_request_target:
    types: [opened, synchronize, reopened, edited]

jobs:
  linter:
    steps:
    - name: wemake-python-styleguide
      uses: wemake-services/wemake-python-styleguide@0.14.1
      with:
        reporter: 'terminal'
      env:
        GITHUB_TOKEN: ${{ secrets.github_token }}
